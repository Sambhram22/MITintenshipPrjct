<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Course</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            animation: fadeInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            background: #ffffff;
            color: #333333;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h4 {
            font-weight: bold;
            text-transform: uppercase;
            color: #333333;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #333333;
        }

        .card-header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 1rem;
        }

        .btn-outline-success {
            border: 2px solid #28a745;
            color: #28a745;
            font-weight: bold;
        }

        .btn-outline-success:hover {
            background: #28a745;
            color: #ffffff;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9f7f5;
        }

        small.text-muted {
            font-size: 0.9rem;
            color: #666666 !important;
        }
    </style>
</head>

<body>
    <!-- <iframe src="navigation.html" width="100%" height="auto"></iframe> -->

    <div class="container py-5" data-aos="fade-up">

        <!-- Faculty List Upload Section -->
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card card-theme theme">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <h4>Faculty List Upload</h4>
                            </div>
                        </div>
                    </div>

                    <div class="card-body pack-short-info">
                        <div class="row align-items-center">
                            <!-- Seniority -->
                            <div class="col-12 col-md-3 mb-3">
                                <label class="title">Seniority</label>
                                <input type="text" autocomplete="off" class="form-control" name="seniority" id="txtseniority" placeholder="Enter Seniority">
                            </div>

                            <!-- Faculty ID -->
                            <div class="col-12 col-md-3 mb-3">
                                <label class="title">Faculty ID</label>
                                <input type="text" autocomplete="off" class="form-control" name="FacultyID" id="txtfacultyID" placeholder="Enter Faculty ID">
                            </div>

                            <!-- Faculty Name -->
                            <div class="col-12 col-md-3 mb-3">
                                <label class="title">Faculty Name</label>
                                <input type="text" autocomplete="off" class="form-control" name="Name" id="txtfacultyName" placeholder="Enter Faculty Name">
                            </div>

                            <!-- Designation -->
                            <div class="col-12 col-md-3 mb-3">
                                <label class="title">Designation</label>
                                <input type="text" autocomplete="off" class="form-control" name="Designation" id="txtdesignation" placeholder="Enter Designation">
                            </div>

                            <!-- Save Button -->
                            <div class="col-12 d-flex justify-content-end mb-3">
                                <a class="btn btn-outline-success" id="btnSave" onclick="saveFaculty()">Save</a>
                            </div>
                        </div>

                        <!-- Faculty Excel Upload Section -->
                        <div class="row mt-4">
                            <div class="col-12 col-md-12 mb-3">
                                <label class="title">Upload Faculty Excel File </label>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="fileUpload" accept=".xls, .xlsx">
                                    <button class="btn btn-outline-success" type="button" onclick="uploadExcel()">Upload</button>
                                </div>
                                <small class="text-muted">Only Excel files (.xls, .xlsx) are supported.</small>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Faculty DataTable Section -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Faculty Data Table</h4>
                    </div>
                    <div class="card-body">
                        <table id="facultyTable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Seniority</th>
                                    <th>Faculty ID</th>
                                    <th>Faculty Name</th>
                                    <th>Designation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scroll to Top Button -->
    <i class="fas fa-angle-up"></i>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- DataTable Initialization and API call -->
    <script>


        function getFacultyList() {
            var table = $('#facultyTable').DataTable();

    // Call API to get faculty list
    $.ajax({
        url: 'http://127.0.0.1:8000/courses/getFacultyList/',  // Replace with your actual API URL
        method: 'GET',
        success: function(response) {
            // Assuming the response is an array of faculty objects
            var facultyList = response.faculty_list;  // This should be an array of faculty objects
            console.log(response);
            // Loop through the array and populate the table
            facultyList.forEach(function(faculty) {
                table.row.add([
                    faculty.seniority,         // Seniority
                    faculty.faculty_id,        // Faculty ID
                    faculty.faculty_name,      // Faculty Name
                    faculty.designation        // Designation
                ]).draw();
            });
        },
        error: function(error) {
            console.error('Error fetching faculty data:', error);
            alert('Error fetching faculty data.');
        }
    });
}


        $(document).ready(function() {
            // Initialize DataTable
            getFacultyList();
        });

        function uploadExcel() {
    const fileInput = document.getElementById('fileUpload');
    const file = fileInput.files[0];

    if (!file) {
        alert('Please select a file to upload.');
        return;
    }

    const allowedExtensions = /(\.xls|\.xlsx)$/i;
    if (!allowedExtensions.exec(file.name)) {
        alert('Invalid file type. Please upload an Excel file (.xls or .xlsx).');
        fileInput.value = '';
        return;
    }

    const formData = new FormData();
    formData.append('file', file);

    // Make the AJAX request to upload the Excel file
    $.ajax({
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',  // Use Django's CSRF token template tag
        },
        url: 'http://127.0.0.1:8000/courses/uploadFacultyList/',  // Replace with your API endpoint for uploading the file
        type: 'POST',
        data: formData,
        contentType: false,  // Don't set content type, as it's automatically handled by FormData
        processData: false,  // Don't process the data (FormData handles it)
        success: function(response) {
            // Check the result of the response
            if (response.result === false) {
                // If the result is false, display the error message
                alert(response.message);  // Display the error message
            } else {
                // If the result is true, display the success message
                alert(response.message);  // Display the success message
                // Refresh the page after a successful upload
                window.location.reload();
            }
        },
        error: function(error) {
            // Handle error (e.g., network issues)
            alert('Error uploading file.');
        }
    });
}


        
        function saveFaculty() {
    var data = {
        "seniority": $("#txtseniority").val(),
        "facultyID": $("#txtfacultyID").val(),
        "facultyName": $("#txtfacultyName").val(),
        "designation": $("#txtdesignation").val(),
    };

    $.ajax({
        headers: {
            'X-CSRFToken': '{{ csrf_token }}' // Use Django's CSRF token template tag
        },
        url: 'http://127.0.0.1:8000/courses/addFacultyRow/', // Your API endpoint for saving data
        type: 'POST',
        data: data,
        success: function(response) {
            if (response.result) {
                // If the response indicates success
                alert('Faculty member added successfully!');
                // Optionally, refresh the table or clear the form fields
                location.reload();
            } else {
                // If the response indicates failure, show the error message
                alert(response.message);
            }
        },
        error: function(error) {
            // Handle error
            console.error('Error saving faculty data:', error);
            alert('An unexpected error occurred. Please try again.');
        }
    });
}

    </script>

</body>

</html>
